    <h1>install npip </h1>

    <h1>use</h1>

    <code lang="bash">
      npip install pack

      npip ls
    </code>
    
    <p>The first command is used to install a package, any Python package available in pip works, <br>
      because we use it as a base, <br>
      and the second is to list the currently installed ones.
